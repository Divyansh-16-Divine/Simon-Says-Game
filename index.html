<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <h1>SIMON SAYS</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="score-label">Level</span>
                    <span class="score-value" id="level-display">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Server Best</span>
                    <span class="score-value" id="highest-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="tile red" data-color="red">
                <div class="tile-inner"></div>
            </div>
            <div class="tile blue" data-color="blue">
                <div class="tile-inner"></div>
            </div>
            <div class="tile green" data-color="green">
                <div class="tile-inner"></div>
            </div>
            <div class="tile yellow" data-color="yellow">
                <div class="tile-inner"></div>
            </div>
        </div>
        
        <button id="start-button">
            <span>START GAME</span>
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
